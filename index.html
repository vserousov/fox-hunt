<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>UI Components</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Fox hunt</h2>
		</header>
		<div class="ui-content">
			<p>Distance to destination: <span id="distance-text"></span></p>
			<img width="80" src="img/ok.jpg" id="img1" alt="" style="display:none;" />
			<img width="80" src="img/ok.jpg" id="img2" alt="" style="display:none;" />
			<img width="80" src="img/ok.jpg" id="img3" alt="" style="display:none;" />
			<img width="80" src="img/ok.jpg" id="img4" alt="" style="display:none;" />
			<!--  <p><input type="text" id="distance" name="distance" /></p> -->
		</div>
		
		<footer class="ui-footer" align="center">
			<button class="ui-btn" onclick="game.start()">Start game</button>
		</footer>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script>
	function showImage(i) {
		var img = document.getElementById("img" + i)
		img.style.display = "inline";
	}

	function hideImages() {
		for (var i = 1; i <= 4; i++) {
			var img = document.getElementById("img" + i)
			img.style.display = "none";
		}
	}
	</script>
</body>
</html>
